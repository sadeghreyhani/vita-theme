<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>VitaTheme</title>
  </head>
  <body>
    <div class="c-about">
      <!-- navbar -->
      <ul class="c-header-nav">
        <li class="c-header-nav__item">
          <a class="c-header-nav__link-btn" href="#">Home</a>
        </li>
        <li class="c-header-nav__item">
          <a class="c-header-nav__link" href="#">About</a>
        </li>
        <li class="c-header-nav__item">
          <a class="c-header-nav__link" href="#">Blog</a>
        </li>
      </ul>
      <!-- <<<<end nav>>>>> -->

      <!-- main -->
      <div class="c-main">
        <img
          class="c-main--img"
          src="./assets/images/user1.jpg"
          alt="user-image"
        />

        <!-- <<<<c-main description>>>>> -->

        <h1 class="c-main__title">WP_Indigo</h1>
        <p class="c-main__description">Just another WordPress theme</p>

        <!-- <<<<<c-main social media>>>>> -->
        <div class="c-main--social">
          <a href="#"
            ><img
              class="c-main--social-img"
              src="./assets/images/instagram.svg"
              alt="instagram"
          /></a>
          <a href="#"
            ><img
              class="c-main--social-img"
              src="./assets/images/linkedin.svg"
              alt="linkedin"
          /></a>
          <a href="#"
            ><img
              class="c-main--social-img"
              src="./assets/images/telegram.svg"
              alt="telegram"
          /></a>
          <a href="#"
            ><img
              class="c-main--social-img"
              src="./assets/images/twitter.svg"
              alt="twitter"
          /></a>
        </div>
      </div>

      <!-- <<<<<foooter>>>>> -->
      <div class="c-footer">
        <div class="c-footer-line"></div>
        <div class="c-footer-ellipse"></div>
        <h3 class="c-footer-maker-name">WP-Indigo theme by VitaThemes</h3>
      </div>
      <!-- <<<<<end Footer>>>> -->
    </div>
  </body>
</html>
