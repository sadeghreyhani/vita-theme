<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>VitaTheme</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="c-header">
      <ul class="c-nav">
        <li class="c-nav__item">
          <a class="c-nav__link--btn" href="#">Home</a>
        </li>
        <li class="c-nav__item">
          <a class="c-nav__link" href="#">About</a>
        </li>
        <li class="c-nav__item">
          <a class="c-nav__link" href="#">Blog</a>
        </li>
      </ul>
    </header>
    <!-- <<<<end header>>>>> -->

    <!-- main -->
    <main class="c-main">
      <div class="c-img">
        <img
          class="c-img__content"
          src="./assets/images/user1.jpg"
          alt="user-image"
        />
      </div>

      <!-- <<<<c-main description>>>>> -->

      <h1 class="c-main__title">WP_Indigo</h1>
      <p class="c-main__description">Just another WordPress theme</p>

      <!-- <<<<<c-main social media>>>>> -->
      <div class="c-main__social">
        <a href="#"
          ><img
            class="c-main__social--img"
            src="./assets/images/instagram.svg"
            alt="instagram"
        /></a>
        <a href="#"
          ><img
            class="c-main__social--img"
            src="./assets/images/linkedin.svg"
            alt="linkedin"
        /></a>
        <a href="#"
          ><img
            class="c-main__social--img"
            src="./assets/images/telegram.svg"
            alt="telegram"
        /></a>
        <a href="#"
          ><img
            class="c-main__social--img"
            src="./assets/images/twitter.svg"
            alt="twitter"
        /></a>
      </div>
    </main>

    <!-- <<<<<foooter>>>>> -->
    <footer class="c-footer">
      <div class="c-footer__line"></div>
      <div class="c-footer__ellipse"></div>
      <h3 class="c-footer__maker-name">WP-Indigo theme by VitaThemes</h3>
    </footer>
    <!-- <<<<<end Footer>>>> -->
  </body>
</html>
