<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <title>VitaTheme</title>
  </head>
  <body>
    <header class="c-header">
      <nav class="c-nav">
        <div class="c-nav__item">
          <img
            class="c-nav__mobile--close"
            src="./assets/images/cross.svg"
            alt="cross menu"
          />
          <a class="c-nav__link c-nav--blue-btn" href="#">Home</a>

          <a class="c-nav__link" href="#">About</a>

          <a class="c-nav__link" href="#">Blog</a>
        </div>
      </nav>
      <img
        class="c-nav__mobile--open"
        src="./assets/images/hamburger-menu.svg"
        alt="hamburger menu"
      />
    </header>

    <main class="c-main">
      <div class="c-img">
        <img
          class="c-img__user"
          src="./assets/images/user1.jpg"
          alt="user-image"
        />
      </div>

      <h1 class="c-main__title">WP_Indigo</h1>

      <p class="c-main__description">Just another WordPress theme</p>
    </main>

    <div class="c-social">
      <a href="#"
        >
        <i class="c-social__icon fa-brands fa-instagram fa-xl"></i>
      </a>

      <a href="#"
        ><i class="c-social__icon fa-brands fa-telegram fa-xl"></i></a>

      <a href="#"
        ><i class="c-social__icon fa-brands fa-facebook fa-xl"></i></a>

      <a href="#"
        ><i class="c-social__icon fa-brands fa-youtube fa-xl"></i></a>
    </div>

    <footer class="c-footer">
      <div class="c-footer__line"></div>

      <div class="c-footer__ellipse"></div>

      <h3 class="c-footer__maker-name">WP-Indigo theme by VitaThemes</h3>
    </footer>
    <script src="https://kit.fontawesome.com/28d3465141.js" crossorigin="anonymous"></script>
    <script src="./assets/src/js/main.js"></script>
  </body>
</html>
