<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>VitaTheme</title>
  </head>
  <body>




    <header class="c-header">
      <ul class="c-nav">
        <li class="c-nav__item">
          <a class="c-nav__link--btn" href="#">Home</a>
        </li>

        <li class="c-nav__item">
          <a class="c-nav__link" href="#">About</a>
        </li>

        <li class="c-nav__item">
          <a class="c-nav__link" href="#">Blog</a>
        </li>
      </ul>
    </header>






    
    <div class="c-hamburger-menu">
      <img
        class="c-hamburger__icon--open"
        src="./assets/images/hamburger-menu.svg"
        alt="hamburger menu"
      />
      <div class="c-hamburger__content">
        <img
          class="c-hamburger__icon--close"
          src="./assets/images/cross.svg"
          alt="cross menu"
        />
        <div class="c-hamburger__items">
          <a class="c-hamburger__link--blue-btn" href="#">Home</a>
          <a class="c-hamburger__link" href="#">About</a>
          <a class="c-hamburger__link" href="#">Blog</a>
        </div>
      </div>
    </div>






    <main class="c-main">
      <div class="c-img">
        <img
          class="c-img__user"
          src="./assets/images/user1.jpg"
          alt="user-image"
        />
      </div>

      <h1 class="c-main__title">WP_Indigo</h1>

      <p class="c-main__description">Just another WordPress theme</p>
    </main>






    <div class="c-social">
      <a href="#"
        ><img
          class="c-social__img"
          src="./assets/images/instagram.svg"
          alt="instagram"
      /></a>

      <a href="#"
        ><img
          class="c-social__img"
          src="./assets/images/linkedin.svg"
          alt="linkedin"
      /></a>

      <a href="#"
        ><img
          class="c-social__img"
          src="./assets/images/telegram.svg"
          alt="telegram"
      /></a>

      <a href="#"
        ><img
          class="c-social__img"
          src="./assets/images/twitter.svg"
          alt="twitter"
      /></a>
    </div>






    <footer class="c-footer">
      <div class="c-footer__line"></div>

      <div class="c-footer__ellipse"></div>

      <h3 class="c-footer__maker-name">WP-Indigo theme by VitaThemes</h3>
    </footer>
    <script src="./assets/scss/main.js"></script>
  </body>
</html>
